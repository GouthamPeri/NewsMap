<li class="list-group-item">
    {% verbatim %}
    <p><h4><b>${title}</b></h4></p>
    <p><h5>${city__name}:</h5></p>
    <p>{{html String(description).replace("'", "")}}</p>

        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"><label>Published on</label> ${pub_date}</div>
            <div class="col-xs-8 col-sm-8 col-md-4 col-lg-4"><a href="${link}" style="text-align:right"><b>Read more</b></a></div>
        </div>

    {% endverbatim %}
</li>
