    <script>
        marker = undefined
        marker2 = undefined
        markers = []
        map = undefined
        function initMap(callback) {
            var bounds = new google.maps.LatLngBounds(); //for display bounds

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5
            });
            $.get('api/coords/', function(coords){
                console.log(coords);
                for(city in coords){
                    var marker = new google.maps.Marker({
                        position: coords[city],
                        map: map,
                        title: city
                    });
                    markers.push(marker)
                }
            }

            google.maps.event.addListener(map,'zoom_changed',updateNewsItems);
            google.maps.event.addListener(map,'dragend',updateNewsItems);

        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCis1M1LYaOmuDEn3Ec5LKxd9tAHpgH41Q&callback=initMap">
    </script>

    <script>
        function updateNewsItems(){
            postData = {cities: new Array()}
            $('#news_list').fadeIn(500, function(){
                $(this).empty()
                for(var i = markers.length, bounds = map.getBounds(); i--;) {
                    if( bounds.contains(markers[i].getPosition()) ){
                        postData['cities'].push(markers[i].title)
                    }
                }
                $.post('api/news/', postData, function(data){
                    data = JSON.parse(data)['items']
                    $.tmpl(newsItemTemplate, data).appendTo('#news_list');
                    $('img').removeAttr('hspace');
                    $('img').removeAttr('style');
                }, 'json');
            });

        }
        $(document).ready(function(){
            newsItemTemplate = undefined
            $.get('newsitems.html', function(template){
                newsItemTemplate = template
                $('#news_list').hide();
            });
        });

    </script>
