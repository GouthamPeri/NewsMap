<head>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        #map {
        height: 500px;
        width: 100%;
       }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NewsMap</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>

                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            </div>
        </div>
    </nav>
    <div id="map"></div>
    <script>
        function initMap() {
            var bounds = new google.maps.LatLngBounds(); //for display bounds

            var vizag = {lat: 17.6868, lng: 83.2185};
            var delhi = {lat: 28.7041 , lng: 77.1025};

            bounds.extend(vizag);
            bounds.extend(delhi);

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5
            });
            var marker = new google.maps.Marker({
                position: delhi,
                map: map
            });

            var infowindow = new google.maps.InfoWindow({
                content: "<p>This is News from <b>Delhi!</b></p>"
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });

            var marker2 = new google.maps.Marker({
                position: vizag,
                map: map
            });

            var infowindow2 = new google.maps.InfoWindow({
                content: "<p>This is News from <b>Vizag!</b></p>"
            });

            marker2.addListener('click', function() {
                infowindow2.open(map, marker2);
            });

            map.fitBounds(bounds);
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCis1M1LYaOmuDEn3Ec5LKxd9tAHpgH41Q&callback=initMap">
    </script>
</body>
</html>
