{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsMap</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">


    <!-- Optional theme -->
    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>

    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" ></script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/js.js' %}"></script>



</head>
<body>
    
     <div class="navbar-fixed nav-opacity" >
        <nav>
        <div class="nav-wrapper" style="background-color: #2A0568!important;">
            <a href="#" class="brand-logo">NewsMap</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
        </nav>
    </div>
        <h3 id="header">News for the busy people<br></h3><br>
    <div class="parallax-container">
        <div class="opacity parallax"><img src="{% static 'images/news.jpg' %}"/>
        </div>
    </div>

    
    <div class="loader center-block" style="display:none"></div>
    <div class="row">
        <div class="col s6">
            <div id="map" class="np-margin-left" style="display:block">
            </div>
        </div>
        <div style="z-index:6;" class="col s6">
            <ul id="news_list" class="np-margin-right list-group" style="display:block">
            </ul>
        </div>
    </div>
</body>
</html>
